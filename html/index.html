<html>
	<head>
		<script src="scripts/jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="scripts/contacts.js"></script>
		<link rel="stylesheet" type="text/css" href="css/contacts.css">
	</head>
	<body>
		<div id="welcome">
			<a href="/logout">Logout</a>
		</div>
		<div id="contact_listing">
			<div id="contact_list_controls">
				<button id="add_contact">Add Contact</button>
				<div id="add_contact_div">
					<fieldset>
						<legend>Add New Contact</legend>
						<form id="add_contact_form">
							Last Name <input type="text" name="lastName"><br/>
							First Name <input type="text" name="firstName"><br/>
							Personal E-mail <input type="text" name="personalEmail"><br/>
							Work E-mail <input type="text" name="workEmail"><br/>
							<button id="add_new_contact">Add</button>
							<button id="cancel_new_contact">Cancel</button>
						</form>
					</fieldset>
				</div>
			</div>
			<div id="contact_list">
			</div>
		</div>
		<script src="scripts/login.js"></script>
	</body>
</html>
